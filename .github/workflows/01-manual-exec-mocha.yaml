name: 'Testes com Mocha'

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Instalar dependências
        run: npm install

      - name: Executar testes com Mocha
        run: npx mocha